<body>
<div class="container-fluid">
    <!-- opening of header -->
    <div class="row header pd-20-100">
        <div class="col flex-start">
        <a href="#" class="opensnans-bold color-black">LOGO</a>
        </div>
        <div class="col flex-end">
        <button type="button" class="toggle-button">

    .</div>

    <!-- opening of moview-button-container -->

            <!-- library toggle button  to open library container -->
            <button type="button" class="btn inline-flex all-center opensans show-movies-library">Library</button>
            <!-- search-toggle button to open search-container -->
            <button type="button" class="btn inline-flex all-center opensans show-movies-list">Search & Add</button>
        </div>

        <select name="sort-list" class="sort-list in-list">

        <option name="movie-title" class="movie-title">Movie title</option>
        <option name="year-of-release">Year of relese</option>
        </select>
        </div>
    </div>
    <!-- closing of movie-button-container -->
    <!-- opening of search-container -->
    <div class="row search-container pd-20-100">
    <input type="text" class="search-box color-green opensans" placeholder="Search Movies" />
    </div>
    <!-- closing of search-container -->
    <!-- opening of movies-library-container -->
    <div class="row movies-library-container pd-0-100">
    </div>
    <!-- closing of movies-library-container -->
    <!-- opening of movies-list-container -->
    <div class="row movies-list-container pd-0-100">
    </div>
    <!-- closing of movies-list-container -->

    </div>

</div>
